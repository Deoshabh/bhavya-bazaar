<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="One Shop Solution for all your business needs"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/main.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Runtime configuration with environment detection -->
    <script>
      // Detect environment and set appropriate runtime config
      const isLocalDevelopment = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
      
      if (isLocalDevelopment) {
        // Development configuration
        window.__RUNTIME_CONFIG__ = {
          API_URL: "http://localhost:8000/api/v2",
          BACKEND_URL: "http://localhost:8000",
          NODE_ENV: "development",
          FEATURES: {
            ENABLE_CHAT: true,
            ENABLE_NOTIFICATIONS: true,
            ENABLE_ANALYTICS: false
          },
          VERSION: "2.0.2-dev",
          BUILD_TIME: new Date().toISOString(),
          DEBUG: true
        };
      } else {
        // Production configuration
        window.__RUNTIME_CONFIG__ = {
          API_URL: "https://api.bhavyabazaar.com/api/v2",
          BACKEND_URL: "https://api.bhavyabazaar.com",
          NODE_ENV: "production",
          FEATURES: {
            ENABLE_CHAT: true,
            ENABLE_NOTIFICATIONS: true,
            ENABLE_ANALYTICS: true,
            ENABLE_EXHIBITOR_FEATURES: true
          },
          VERSION: "2.0.3-production",
          BUILD_TIME: "2025-06-10T16:00:00.000Z",
          DEBUG: false
        };
      }
      // Backward compatibility
      window.RUNTIME_CONFIG = window.__RUNTIME_CONFIG__;
      console.log("âœ… EMERGENCY: Inline runtime config loaded - v2.0.2-emergency");
    </script>
    <!-- Runtime configuration for deployment environments (fallback) -->
    <script src="%PUBLIC_URL%/runtime-config.js" onerror="console.log('External runtime-config.js failed, using inline config')"></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.webp" or "favicon.webp", "%PUBLIC_URL%/favicon.webp" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Bhavya Vyapar</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
